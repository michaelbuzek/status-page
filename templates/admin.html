<!doctype html>
<html lang="de">
<head><meta charset="UTF-8"><title>Admin</title></head>
<body>
  <h1>Admin Oberfläche</h1>
  <form action="/add" method="post">
    <input name="order_id" placeholder="Order ID" required>
    <input name="date" type="date" required>
    <input name="router" placeholder="Router" required>
    <input name="fw" placeholder="Firmware" required>
    <label>Test-Runs:</label><br>
    <input type="checkbox" name="runs" value="wlan"> WLAN<br>
    <input type="checkbox" name="runs" value="security"> Security<br>
    <input type="checkbox" name="runs" value="performance"> Performance<br>
    <button type="submit">Hinzufügen</button>
  </form>

  <h2>Vorhandene Aufträge</h2>
  <ul>
    {% for item in items %}
    <li>
      ID: {{ item.order_id }} | Datum: {{ item.date }} | Router: {{ item.router }} |
      Status: {{ item.status }}
      <form action="/delete" method="post" style="display:inline;">
        <input type="hidden" name="order_id" value="{{ item.order_id }}">
        <button type="submit">Löschen</button>
      </form>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
