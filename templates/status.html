<html>
<body>
<h1>Status</h1>
<a href='/admin'>Admin</a>
<table border="1">
<tr><th>ID</th><th>Typ</th><th>Router</th><th>Setup</th><th>Firmware</th><th>Geplant</th><th>Status</th><th>Report</th></tr>
{% for event in events %}
<tr>
    <td>{{ event.id }}</td>
    <td>{{ event.type }}</td>
    <td>{{ event.router }}</td>
    <td>{{ event.setup }}</td>
    <td>{{ event.firmware }}</td>
    <td>{{ event.execute_at }}</td>
    <td>{{ event.status }}</td>
    <td><a href="{{ event.report_url }}" target="_blank">Report</a></td>
</tr>
{% endfor %}
</table>
</body>
</html>
